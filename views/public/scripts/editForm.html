<script>
   function editData(submission, route) {
      if (submission != null) {
         console.log(submission);
         $.ajax({
            type: "POST",
            datatype: "json",
            url: route,
            contentType: 'application/json',
            data: JSON.stringify(submission),
            success: function (data) {
              window.location.reload(true); 
              console.log("success!!");
              console.log(data);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              console.log("some error");
            }
         })
      }
   }
   
   function collectData(form, route) {
      var count = 0;
      var obj = [];
      $(form).serializeArray().reduce(function(i, item) {
         
         if (item.value === '' || item.value === 'select') {
            obj[count] = null;
         } else if (item.name === 'gid' || item.name === 'agency' || item.name === 'dist_sever' || item.name === 'photo_azim') {
            obj[count] = parseInt(item.value);
         } else if (item.name === 'acres_rest' || item.name === 'kmsq_resto' || item.name === 'shape_star' || item.name === 'estimate_s') {
            obj[count] = parseFloat(item.value);
         } else if (item.name === 'barr_miles' || item.name === 'bar_km' || item.name === 'miles_dist' || item.name === 'km_dist') {
            obj[count] = parseFloat(item.value);
         } else if (item.name === 'miles_rest' || item.name === 'km_resto' || item.name === 'shape_stle' || item.name === 'shape_leng') {
            obj[count] = parseFloat(item.value);
         } else {
            obj[count] = item.value;
         }
         count++;
      }, {});
      console.log(form);
      
      editData(obj,route);
   }

   $.each(this.currentData.properties, function(name, val){
      var $el = $('[name="'+name+'"]'),
         type = $el.attr('type');
      switch(type){
         case 'checkbox':
            $el.attr('checked', 'checked');
            break;
         case 'radio':
            $el.filter('[value="'+val+'"]').attr('checked', 'checked');
            break;
         default:
            if (val != null && val != '')
               $el.val(val);
            else if (val == 0)
